<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The best form</title>
    <!--
      <link> is importing the custom css file
    -->
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
      <div class="borderDiv">
              <h1 id="h1">Give your code some love ❤️</h1>
              <form class="borderForm" id="formData" enctype="multipart/form-data" onsubmit="getImage(event)">
                  <!--"Choose File" button that only accepts png and jpeg files-->
                  <input type="file" id="chooseFiles" accept="image/x-png,image/jpeg" name="image"></input>
                  <!--Textbox for inputting text (name)-->
                  <input type="text" id="username" placeholder="Enter your file's name"/><br>
                  <!--"Submit" button-->
                  <input type="submit" id="button1" style="color: red; margin: 20px;"/>
                  <input id="downloadusername" placeholder="Downloadable file name"></input>
                  <input type="button" id="button2" value="Download" onclick="downloadImage()"></input>
              </form>
              <br/>
              <label style="font-size: 20px;"><strong>Output:</strong></label>
              <div id="output"></div>
        </div>
    </body>  
    
<!--

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
